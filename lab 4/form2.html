<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Form</title>
</head>
<body>
    <fieldset>
        <form align="center" action="">
            <caption>
                COVID-19 Vaccine Registration Form
            </caption>
    
            <table align="center">
            <tr><br>
                <td>First Name</td>
                <td><input type="text"></td>
            </tr><br>   
            <tr>
                <td>Last Namel</td>
                <td><input type="text"></td>
                
            </tr><br>
            <tr>
                <td>Adhaar Number</td>
                <td><input type="number"></td>
            </tr><br>
            <tr>
                <td>Vaccine Name</td>
                <td>
                    <select>
                        <option selected disabled>Please select your vaccine</option>
                        <option >covishield</option>
                        <option >covaxin</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>Vaccination Center Name</td>
                <td>
                    <select>
                        <option selected disabled>Please select your vaccine center</option>
                        <option >Rajkot</option>
                        <option >Surat</option>
                        <option >Ahemdabad</option>
                        <option >Vadodara</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>Date of Dose</td>
                <td><input type="date"></td>
            </tr><br>
            <tr>

                <tr>
                    <td>Dose Number</td>
                    <td><input type="number"></td>
                </tr><br>
                <tr>

                    <td><input type="submit" value="Click Here"> </td>
            <td><input type="reset" value="Cancel"></td>
            
        </table>
        </form>
    </fieldset>
</body>
</html>
