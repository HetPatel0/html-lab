<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body>
    <fieldset>
        <form >
            <table>
                <caption><h1>Employee Registration</h1></caption>
                <caption><h3>Persnoal Information</h3></caption>
                <tr>
                    <td>Employee Id</td> <td>:</td>
                    <td><input type="text" placeholder="Enter Employee Id"></td>
                    <td>Employee Name</td> <td>:</td>
                    <td><input type="text" placeholder="Enter Employee Name"></td>
                </tr>
                <tr>
                    <td>E-mail</td> <td>:</td>
                    <td><input type="email" placeholder="Enter Email"></td>

                    <td>Contact No.</td> <td>:</td>
                    <td><input type="number" placeholder="Enter Contact No"></td>
                </tr>

                <tr> 
                    <td>Marital Status</td> <td>:</td>
                    <td><input type="radio" name="yo">Married
                        <input type="radio" name="yo">Single</td>
                </tr>
                <tr>
                    <td align="center" colspan=" 6"><h3><b>Education Qualification</b></h3></td>

                </tr>
                <tr>
                    <td>Education</td> <td>:</td>
                    <td><input type="text" placeholder="Enter Education details"></td>
                    <td>Experience</td> <td>:</td>
                    <td><input type="text" placeholder="EnterExperience details"></td>

                </tr>
                <tr>
                    <td align="center" colspan=" 6"><h3><b>Job Details</b></h3></td>


                </tr>
                <tr>
                    <td>Designation</td> <td>:</td>
                    <td><input type="text" placeholder="Enter Designation details"></td>
                    <td>Job Location</td> <td>:</td>
                    <td><input type="text" placeholder="Enter Job details"></td>

                </tr>
                <tr>
                    <td>Salary</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter Salary Details"></td>
                </tr>
                <tr><td colspan="6"><hr></td></tr>
                <tr><td align="Center" colspan="6"><input type="submit" value="Register"></td></tr>


            </table>
        </form>
    </fieldset>
</body>
</html>
